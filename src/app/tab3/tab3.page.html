<ion-header [translucent]="true" style="color: red;" color="red">
  <ion-toolbar>
    <ion-title>
      Doações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="padding: 10px !important;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Doações</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-end" style="padding-bottom: 28px; padding-top: 19px;">
    <ion-button (click)="addDoacao()" class="btn">
      <ion-icon slot="end" name="add"></ion-icon>
    </ion-button>
  </div>

  
  
  <ion-row style="border:1px primary; color:rgb(172, 170, 170); font-size: inherit;
  background: #F5F6FA;
  font-weight: bold;">
    <ion-col col-1>
      <ion-label>#</ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label>Valor</ion-label>
    </ion-col>
    <ion-col col-6>
      <ion-label>Nome/Instituição</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label>Data</ion-label>
    </ion-col>
  </ion-row>

  <div *ngFor="let item of allDoacoes; let index = index;" >
    <ion-row [ngClass]="{'linha1': (index%2)==1,'linha2': (index%2) == 0}" style="border-bottom: groove 0.0px; color: #508F82; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: small;  ">
      <ion-col col-1>
        <ion-label>1</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label>{{item.valor}}</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label>{{item.nome}}</ion-label>
      </ion-col>
      <ion-col col-2>
        <ion-label>{{item.data | date:"yyyy/MM/dd"}}</ion-label>
      </ion-col>
    </ion-row>
  </div>




  


</ion-content>
