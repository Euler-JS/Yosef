<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button>
				<ion-icon name="apps"></ion-icon>
			</ion-button>
		</ion-buttons>

		<ion-buttons slot="end">
			<ion-button class="bordered" fill="solid" color="light">
				<ion-icon color="custom" name="notifications"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>

	<ion-item lines="none">

		<ion-avatar slot="start">
			<img src="https://habib.al-mawali.com/wp-content/uploads/IMG_4838-1-768x768.jpg">
    </ion-avatar>
			<ion-label>
				<p>Ola,</p>
				<h3>Joao Simango</h3>
			</ion-label>

	</ion-item>

</ion-header>

<ion-content>

  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slidesOptions">
      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img src="https://cfl.dropboxstatic.com/static/images/logo_catalog/twitter-card-glyph_m1%402x.png">
            </div>
            <img class="files" src="https://i.ibb.co/jD8ypLq/files.jpg">
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">Dropbox</ion-card-title>
            <ion-card-subtitle class="ion-text-right">10/50GB</ion-card-subtitle>
            <ion-progress-bar value="0.5" color="custom"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img src="https://www.freeiconspng.com/uploads/google-drive-icon-18.png">
            </div>
            <img class="files" src="https://i.ibb.co/jD8ypLq/files.jpg">
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">Google Drive</ion-card-title>
            <ion-card-subtitle class="ion-text-right">10/50GB</ion-card-subtitle>
            <ion-progress-bar value="0.4" color="warning"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>

    </ion-slides>
  </div>


  <div class="ion-text-end" style="padding-bottom: 28px; padding-top: 19px;">
    <ion-button (click)="addDoacao()" class="btn">
      <ion-icon slot="end" name="add"></ion-icon>
    </ion-button>
  </div>

  
  
  <ion-row style="border:1px primary; color:rgb(172, 170, 170); font-size: inherit;
  background: #F5F6FA;
  font-weight: bold;">
    <ion-col col-1>
      <ion-label>#</ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label>Valor</ion-label>
    </ion-col>
    <ion-col col-6>
      <ion-label>Nome/Instituição</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label>Data</ion-label>
    </ion-col>
  </ion-row>

  <div *ngFor="let item of allDoacoes; let index = index;" >
    <ion-row [ngClass]="{'linha1': (index%2)==1,'linha2': (index%2) == 0}" style="border-bottom: groove 0.0px; color: #508F82; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: small;  ">
      <ion-col col-1>
        <ion-label>1</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label>{{item.valor}}</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label>{{item.nome}}</ion-label>
      </ion-col>
      <ion-col col-2>
        <ion-label>{{item.data | date:"yyyy/MM/dd"}}</ion-label>
      </ion-col>
    </ion-row>
  </div>




  


</ion-content>
