<ion-header [translucent]="true" style="color: red;" color="red">
  <ion-toolbar>
    <ion-title>
      Dispesas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="option">

    <div>
      <!-- <div class="filter">
        <ion-button id="f-dropdown" color="light" slot="start" (click)="openFilter($event)">
          Filter by <ion-icon slot="end" name="caret-down-outline"></ion-icon>
        </ion-button>

      </div> -->

      <ion-segment style="float: right; margin-right: 16px;" mode="ios" slot="end" (ionChange)="changeView($event)"
        value="fixa">
        <ion-segment-button color="primary" value="fixa">
          Fixas
        </ion-segment-button>
        <ion-segment-button value="naoFixa">
          Nao Fixas
        </ion-segment-button>
      </ion-segment>
    </div>

    <div *ngIf="viewFixa" class="ion-padding ion-text-center ion-margin-horizontal">
      <!-- <img src="assets/imgs/hospitalSim.png"> -->
      <ion-searchbar mode="ios" placeholder="Procura Dispesa Fixa" [(ngModel)]="input"
        (ionChange)="getItems($event)" [debounce]="250"></ion-searchbar>
        <div class="dropdown" [class.modelist]="viewType">

          <ng-template ngFor let-l [ngForOf]="allDispesasFixas" let-i="index">
            <ion-item button *ngIf="ver[i]" (click)="adicionarDispesa(l.nome)">
              <ion-label>
                {{l.nome}}
                <p> - Ultitma vez registrado : {{l.data}}</p>
              </ion-label>
            </ion-item>
          </ng-template>
    
        </div>
    </div>
    <ion-searchbar *ngIf="!viewFixa" placeholder="Procurar Dispesa nao Fixa" mode="ios" [(ngModel)]="input"
      (ionChange)="getItems($event)" [debounce]="250"></ion-searchbar>
    <div class="dropdown" [class.modelist]="viewType">

      <ng-template ngFor let-l [ngForOf]="lista" let-i="index">
        <ion-item button *ngIf="ver[i]" (click)="toPin(l.y, l.x)">
          <ion-label>
            {{l.CLASSIFICATION}}
            <p>{{l["US (Health unit name)"]}}, {{l.ADMIN2NAMES}}</p>
          </ion-label>
        </ion-item>
      </ng-template>

    </div>



    <div #map id="map" style="margin-top: 50px;" *ngIf="viewFixa">
      <div>
        <div class="ion-text-end" style="padding-bottom: 28px; padding-top: 19px;">
          <ion-button (click)="dispesa('fixa')" class="btn">
            <ion-icon slot="end" name="add"></ion-icon>
          </ion-button>
        </div>

        <ion-row style="border:1px primary; color:rgb(172, 170, 170); font-size: inherit;
  background: #F5F6FA;
  font-weight: bold;">
          <ion-col col-1>
            <ion-label>#</ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label>Valor</ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-label>Nome</ion-label>
          </ion-col>
          <ion-col col-2>
            <ion-label>Data</ion-label>
          </ion-col>
        </ion-row>

        <div *ngFor="let item of allDispesasFixas; let index = index;" >
          <ion-row [ngClass]="{'linha1': (index%2)==1,'linha2': (index%2) == 0}" style="border-bottom: groove 0.0px; color: #508F82; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: small;  ">
            <ion-col col-1>
              <ion-label>1</ion-label>
            </ion-col>
            <ion-col col-3>
              <ion-label>{{item.valor}}</ion-label>
            </ion-col>
            <ion-col col-6>
              <ion-label>{{item.nome}}</ion-label>
            </ion-col>
            <ion-col col-2>
              <ion-label>{{item.data | date:"yyyy/MM/dd"}}</ion-label>
            </ion-col>
          </ion-row>
        </div>


      </div>
    </div>

    <div class="mode1" style="margin-top: 50px;" *ngIf="!viewFixa">

      <div>

        <div class="ion-text-end" style="padding-bottom: 28px; padding-top: 19px;">
          <ion-button (click)="dispesa('nao_fixa')" class="btn">
            <ion-icon slot="end" name="add"></ion-icon>
          </ion-button>
        </div>

        <ion-row style="border:1px primary; color:rgb(172, 170, 170); font-size: inherit;
  background: #F5F6FA;
  font-weight: bold;">
          <ion-col col-1>
            <ion-label>#</ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label>Valor</ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-label>Nome</ion-label>
          </ion-col>
          <ion-col col-2>
            <ion-label>Data</ion-label>
          </ion-col>
        </ion-row>

      </div>

      <!-- <div *ngFor="let item of lista_received">
  
       
      </div> -->


      <!-- <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll> -->
    </div>
  </div>








</ion-content>
